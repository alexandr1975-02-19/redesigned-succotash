name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip project
        run: |
          unzip CoherenceSeedAndroid.zip
          PROJECT_DIR=$(find . -type d -name "CoherenceSeedAndroid" | head -n 1)
          echo "Project dir: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          chmod +x gradlew
          ./gradlew --version

      - name: Build APK
        run: |
          PROJECT_DIR=$(find . -type d -name "CoherenceSeedAndroid" | head -n 1)
          cd "$PROJECT_DIR"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
