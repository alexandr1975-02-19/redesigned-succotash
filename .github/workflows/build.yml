name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip project
        run: |
          unzip CoherenceSeedAndroid.zip
          cd CoherenceSeedAndroid
          chmod +x gradlew

      - name: Build APK
        run: |
          cd CoherenceSeedAndroid
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CoherenceSeed-debug-apk
          path: CoherenceSeedAndroid/app/build/outputs/apk/debug/app-debug.apk
