name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
      - name: Unzip project
        run: |
          unzip CoherenceSeedAndroid.zip
          PROJECT_DIR=$(find . -type d -name "CoherenceSeedAndroid" | head -n 1)
          echo "Project dir: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          ls -la

      - name: Build APK
        run: |
          PROJECT_DIR=$(find . -type d -name "CoherenceSeedAndroid" | head -n 1)
          cd "$PROJECT_DIR"
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CoherenceSeed-debug-apk
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
