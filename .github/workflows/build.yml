name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip project
        run: |
          unzip CoherenceSeedAndroid.zip
          ls

      - name: Build APK with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: CoherenceSeedAndroid
          arguments: assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CoherenceSeed-debug-apk
          path: CoherenceSeedAndroid/app/build/outputs/apk/debug/app-debug.apk
